<html>
	<script src="jquery.js">
	</script>
	<script> 
		$(document).ready(function()
		{
			$("button").click(function()
			{
				 $("div").animate({right:'250px'});
			})
		})
</script> 

<button>Start Animation</button>
<div style="background:aqua;height:100px;width:100px;position:absolute;">
</div>
