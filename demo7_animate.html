<html>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
$(document).ready(function()
{
	$(".run").click(function()
	{
	
		$("#box").animate({opacity: "0.1", left: "+=400"}, 1200);
		$("#box").animate({opacity: "0.4", top: "+=160", height: "20", width: "20"}, "slow");
		$("#box").animate({opacity: "1", left: "0", height: "100", width: "100"}, "slow");
		$("#box").animate({top: "0"}, "fast").slideUp();
		$("#box").slideDown("slow");
		return false;
	})
})
</script>

<style type="text/css">
a 
{
	font-weight: bold;
	color: #000000;
}
#box 
{
	background: #6699FF;
	height: 100px;
	width: 100px;
	position: relative;;
}
</style>
</head>

<body>
	<p><a href="#" class="run">Run</a></p>
	<div id="box">
	</div>
</body>
</html>
